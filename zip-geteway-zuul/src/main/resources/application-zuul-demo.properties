#Eureka客户端
spring.application.name=take-out-zuul-server
server.port=11005
#设置服务注册中心地址
eureka1.host=192.168.1.111
eureka2.host=192.168.1.112
eureka.client.serviceUrl.defaultZone=\
  http://root:123456@${eureka1.host}:8761/eureka/,\
  http://root:123456@${eureka2.host}:8761/eureka/
#eureka.client.serviceUrl.defaultZone=http://root:123456@localhost:8761/eureka/
#显示ip
eureka.instance.prefer-ip-address=true
#给当前的项目设置用户密码
spring.security.user.name=root
spring.security.user.password=123456

#禁用全部
zuul.ignored-services=*
#放行一个
zuul.routes.take-out-client-consumer=/**
#初始化头部，放行cookies
#zuul.add-host-header=true
zuul.routes.take-out-client-consumer.sensitive-headers=
zuul.sensitive-headers=
zuul.ignored-headers=*
#zuul.sensitive-headers=Access-Control-Allow-Origin
#zuul.ignored-headers=Access-Control-Allow-Origin,H-APP-Id,TOKEN,APPToken

#redis配置
spring.redis.cluster.nodes=\
  192.168.1.10:7001,\
  192.168.1.10:7002,\
  192.168.1.10:7003,\
  192.168.1.10:7004,\
  192.168.1.10:7005,\
  192.168.1.10:7006
#最大重定向次数
spring.redis.cluster.max-redirects=4
#连接池最大连接数
spring.redis.lettuce.pool.max-active=20
#连接池最大阻塞等待时间
spring.redis.lettuce.pool.max-wait=-1ms
#连接池中最大空闲连接数
spring.redis.lettuce.pool.max-idle=10
#连接池中最小空闲连接数
spring.redis.lettuce.pool.min-idle=5
#设置命令的执行时间，如果超过这个时间，则报错
spring.redis.timeout=5000
#设置访问
spring.redis.host=localhost
#设置密码
spring.redis.password=
